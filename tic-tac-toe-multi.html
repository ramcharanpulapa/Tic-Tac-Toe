<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>
<link rel="stylesheet" href="tic-tac-toe-multi.css">
</head>
<body>
<div class="container">
  <h1 style>TIC-TAC-TOE</h1>
  <div id="board" class="board">
    <div class="cell" style="border-top-style:none;border-left-style: none;"onclick="Move(0)"></div>
    <div class="cell" style="border-top-style:none;" onclick="Move(1)"></div>
    <div class="cell" style="border-top-style:none;border-right-style: none;" onclick="Move(2)"></div>
    <div class="cell" style="border-left-style: none;"onclick="Move(3)"></div>
    <div class="cell" onclick="Move(4)"></div>
    <div class="cell" style="border-right-style: none;"class="border-right" onclick="Move(5)"></div>
    <div class="cell"  style="border-bottom-style:none; border-left-style:none;" onclick="Move(6)"></div>
    <div class="cell" style="border-bottom-style:none;"" onclick="Move(7)"></div>
    <div class="cell"style="border-bottom-style:none;border-right-style:none;" onclick="Move(8)"></div>
  </div>
  <p id="status" class="status"></p>
  <button onclick="resetGame()" id="reset-btn">Reset Game</button>
</div>
<script src="tic-tac-toe-multi.js"></script>
</body>
</html>
