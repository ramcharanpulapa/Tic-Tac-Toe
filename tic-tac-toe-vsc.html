<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tic-tac-toe-vsc.css">
</head>
<body>
    <div class="container">
        <h1>TIC-TAC-TOE</h1>
        <div id="board" class="board">
            <div class="cell" data-cell-index="0" style="border-top-style:none;border-left-style: none;"></div>
            <div class="cell" data-cell-index="1" style="border-top-style:none;"></div>
            <div class="cell" data-cell-index="2" style="border-top-style:none;border-right-style: none;"></div>
            <div class="cell" data-cell-index="3" style="border-left-style: none;"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5" style="border-right-style: none;"></div>
            <div class="cell" data-cell-index="6" style="border-bottom-style:none; border-left-style:none;"></div>
            <div class="cell" data-cell-index="7" style="border-bottom-style:none;"></div>
            <div class="cell" data-cell-index="8" style="border-bottom-style:none;border-right-style:none;"></div>
        </div>
        <p id="status" class="status"></p>
        <button id="restartButton">Reset Game</button>
    </div>

    <script src="tic-tac-toe-vsc.js"></script>
</body>
</html>
